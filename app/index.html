<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="#"><img src="images/logo.png" alt="" /></a>
          </div>
          <div class="header__btn">
            <a href="#">Become a Seller</a>
          </div>
          <div class="header__box">
            <div class="header__box-icons">
              <div class="header__box-alarm">
                <a href="#"><img src="images/icons/alarm.png" alt="" /></a>
              </div>
              <div class="header__box-envelope" style="padding-bottom: 7px;">
                <a href="#"><img src="images/icons/envelope.png" alt="" /></a>
              </div>
              <div class="header__box-cart">
                <a href="#"><img src="images/icons/cart.png" alt="" /></a>
              </div>
            </div>
            <div class="header__box-user">
              <a
                href="#"
                class="avatar"
                style="background-image: url(../images/avatar.jpg);"
              >
              </a>
              <a class="username" href="#"
                >Taofiq Hakim
                <div class="money">$20.45</div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <div class="container">
          <div class="header__bottom-inner">
            <nav class="header__bottom-menu">
              <ul class="menu-list">
                <li><a href="#">HOME </a></li>
                <li><a href="#">all products</a></li>
                <li><a href="#">wordpress</a></li>
                <li><a href="#">festures</a></li>
                <li><a href="#">Pages</a></li>
              </ul>
            </nav>
            <div class="header__bottom-form">
              <form action="">
                <input type="text" placeholder="Search product here..." />
                <button type="submit">
                  <img src="images/icons/search.png" alt="" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
